<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo de Agencias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #d71920;
      font-size: 2rem;
    }

    button {
      background-color: #009540;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #007a36;
    }

    .resultado {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #d71920;
    }

    canvas {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <h1>ğŸ‰ Sorteo de Agencias ğŸ‰</h1>
  <p>HacÃ© clic para conocer a la agencia ganadora</p>
  <button onclick="sortear()">Sortear</button>
  <div class="resultado" id="resultado"></div>

  <canvas id="confetti-canvas"></canvas>

  <!-- PapaParse para leer CSV correctamente -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let participantes = [];

    const sheetUrl = "https://docs.google.com/spreadsheets/d/1cudUGWyERgJ4zJ49_tirxbPhyovf1XyWmQdX0A5MGoQ/export?format=csv&gid=1413897544";

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        participantes = results.data
          .filter(p => p["Nombre completo"] && p["Sede"])
          .map(p => ({
            nombre: p["Nombre completo"].trim(),
            sede: p["Sede"].trim()
          }));
      },
      error: function(err) {
        document.getElementById("resultado").textContent = "âš ï¸ Error al cargar los datos.";
        console.error("PapaParse error:", err);
      }
    });

    function sortear() {
      if (participantes.length === 0) {
        alert("TodavÃ­a no se cargaron los datos.");
        return;
      }

      const ganador = participantes[Math.floor(Math.random() * participantes.length)];
      document.getElementById("resultado").textContent = `ğŸŠ Â¡Ganador: ${ganador.nombre} (${ganador.sede}) ğŸŠ`;

      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
