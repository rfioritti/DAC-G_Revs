<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo de Agencias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #d71920;
    }

    button {
      background-color: #009540;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #007a36;
    }

    .resultado {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #d71920;
    }

    canvas {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <h1>🎉 Sorteo de Agencias 🎉</h1>
  <p>Hacé clic para conocer a la agencia ganadora</p>
  <button onclick="sortear()">Sortear</button>
  <div class="resultado" id="resultado"></div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let participantes = [];

    // URL que apunta directamente a la hoja "SORTEO"
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1cudUGWyERgJ4zJ49_tirxbPhyovf1XyWmQdX0A5MGoQ/export?format=csv&gid=1413897544";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // Saltar encabezado
        participantes = rows.map(row => {
          const cols = row.split(",");
          return {
            nombre: cols[0]?.trim(),
            sede: cols[1]?.trim()
          };
        }).filter(p => p.nombre && p.sede);
      })
      .catch(err => {
        document.getElementById("resultado").textContent = "⚠️ Error al cargar los datos";
        console.error("Error al cargar CSV:", err);
      });

    function sortear() {
      if (participantes.length === 0) {
        alert("Todavía no se cargaron los datos.");
        return;
      }

      const ganador = participantes[Math.floor(Math.random() * participantes.length)];
      document.getElementById("resultado").textContent = `🎊 ¡Ganador: ${ganador.nombre} (${ganador.sede}) 🎊`;

      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
